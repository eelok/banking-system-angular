<h2>Account-details</h2>
<div *ngIf="loading">
    <p>Loading account detaisl...</p>
</div>
<div *ngIf="!loading && errorMessage" 
    style="color: red;">
    {{errorMessage}}
</div>
<div *ngIf="!loading && !errorMessage && account">
    <h3>{{account.fullName}}</h3>
    <p>IBAN: {{account.iban}}</p>
    <p>Currency: {{account.currency}}</p>
    <p>Balance: {{account.balance}}</p>
    <p>Withdraw Limit Per Day: {{account.withdrawPerDayLimit}}</p>
</div>
